<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thanh Toán Đơn Hàng</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        /* --- General Styles --- */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f4f7f6;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        /* --- Checkout Container --- */
        .checkout-container {
            width: 100%;
            max-width: 480px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        header {
            padding: 20px;
            background-color: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
            text-align: center;
        }

        header h1 {
            font-size: 24px;
            color: #212529;
        }

        main {
            padding: 25px;
        }

        /* --- Order Summary --- */
        .order-summary {
            margin-bottom: 30px;
        }

        .section-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }

        .section-title i {
            margin-right: 10px;
            color: #007bff;
        }
        
        .order-items li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid #f1f1f1;
            font-size: 16px;
        }
        .order-items li:last-child {
            border-bottom: none;
        }
        .item-name {
            color: #555;
        }
        .item-price {
            font-weight: 500;
            color: #333;
        }
        
        .order-total {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 2px solid #e9ecef;
        }

        .order-total .total-label {
            font-size: 18px;
            font-weight: 600;
        }
        .order-total .total-amount {
            font-size: 22px;
            font-weight: 700;
            color: #007bff;
        }

        /* --- Payment Method --- */
        .payment-option {
            border: 1px solid #ced4da;
            border-radius: 8px;
            padding: 15px;
            display: flex;
            align-items: center;
            cursor: pointer;
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        .payment-option:hover {
            border-color: #007bff;
        }
        .payment-option.selected {
            border-color: #007bff;
            box-shadow: 0 0 0 2px rgba(0, 123, 255, 0.25);
        }

        .payment-option input[type="radio"] {
            margin-right: 15px;
            transform: scale(1.2);
        }

        .payment-option img {
            height: 24px;
            margin-left: auto;
        }
        .payment-option label {
             font-weight: 500;
             cursor: pointer;
        }
        
        /* --- Pay Button --- */
        .pay-button {
            width: 100%;
            background-color: #007bff;
            color: white;
            font-size: 18px;
            font-weight: 600;
            padding: 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 30px;
            transition: background-color 0.2s, transform 0.1s;
        }
        .pay-button i {
            margin-right: 8px;
        }
        .pay-button:hover {
            background-color: #0056b3;
            transform: scale(1.02);
        }

        /* --- Responsive --- */
        @media (max-width: 480px) {
            body {
                padding: 0;
                align-items: flex-start;
            }
            .checkout-container {
                border-radius: 0;
                box-shadow: none;
            }
        }
    </style>
</head>
<body>

    <div class="checkout-container">
        <header>
            <h1>Xác Nhận Thanh Toán</h1>
        </header>

        <main>
            <section class="order-summary">
                <h2 class="section-title"><i class="fas fa-shopping-cart"></i>Tóm Tắt Đơn Hàng</h2>
                <ul class="order-items">
                    <li>
                        <span class="item-name">Sản phẩm ABC</span>
                        <span class="item-price">35,000đ</span>
                    </li>
                    <li>
                        <span class="item-name">Sản phẩm XYZ</span>
                        <span class="item-price">15,000đ</span>
                    </li>
                </ul>
                <div class="order-total">
                    <span class="total-label">Tổng Cộng</span>
                    <span class="total-amount">50,000đ</span>
                </div>
            </section>

            <section class="payment-method">
                <h2 class="section-title"><i class="fas fa-credit-card"></i>Phương Thức Thanh Toán</h2>
                
                <form action="/Payment/CreatePaymentUrlVnpay" method="post">
                    
                    <div class="payment-option selected">
                        <input type="radio" id="vnpay" name="payment_method" value="VNPAY" checked>
                        <label for="vnpay">Cổng thanh toán VNPAY</label>
                        <img src="https://vnpay.vn/s1/statics.vnpay.vn/vnpay_vn/logo.svg" alt="VNPAY Logo">
                    </div>

                    <input type="hidden" name="Amount" value="50000" />
                    <input type="hidden" name="OrderDescription" value="Thanh toan don hang #12345" />
                    <input type="hidden" name="Name" value="NGUYEN VAN A" />
                    <input type="hidden" name="OrderType" value="other" />

                    <button type="submit" class="pay-button">
                        <i class="fas fa-lock"></i>Thanh Toán An Toàn
                    </button>
                </form>
            </section>
        </main>
    </div>

</body>
</html>
